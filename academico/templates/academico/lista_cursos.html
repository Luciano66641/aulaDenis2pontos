<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>
<body>
    <h1>Lista de Cursos</h1>

     {% if messages %}
    <ul>
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}


    <table border="1" cellpadding="5" cellspacing="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.nome|title }}</td>
                <td>
                    <a href="{% url 'editar_curso' curso.id %}">Editar</a>
                    <a href="{% url 'excluir_curso' curso.id %}">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum curso cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'index' %}">Voltar para Menu</a></p>
</body>
</html>
