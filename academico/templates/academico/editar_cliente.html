<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>

    <h1>Edição de Cliente</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar Alterações</button>
        <p><a href="{% url 'clientes' %}">Voltar</a></p>
    </form>

</body>
</html>
