{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Cadastro de Cliente</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{% url 'clientes:lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>

<a href="{% url 'clientes:lista_clientes' %}" class="btn btn-secondary mt-3">Voltar para Lista de Clientes</a>
{% endblock %}
